<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <link rel="stylesheet" href="css/Global.css">
</head>
<body>
    <h2>Add New Product</h2>
    <form id="productForm">
        <input type="text" id="productName" placeholder="Enter Name" required>
        <input type="text" id="productDescription" placeholder="Enter Description" required>
        <input type="number" id="productPrice" placeholder="Enter Price" required>
        <input type="text" id="productCategory" placeholder="Enter Category" required>
        <input type="datetime-local" id="productAddedAt" required>
        <!-- Change from URL to file input for product image -->
        <input type="file" id="productImage" required>
        <button type="submit">Add Product</button>
    </form>

</html>
